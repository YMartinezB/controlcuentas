<body style="background-image:url(../proyectos_streaming/Fotos.jpg);text-align: center;" >
    <div>
        <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Gestión de Cuentas de Streaming</h1>
    </div>
    <div class="formulario" style= "border-radius: 20px;border: 20px;border-color: black;">
        <form id="formCuenta" >
            <label class="col-md-2" for="email">Correo Electrónico:</label>
            <input class="col-md-2" type="email" id="email" required><br>
            
            <label class="col-md-2" for="nombre">Nombre del Cliente:</label>
            <input class="col-md-2" type="text" id="nombre" required><br>
            
            <label class="col-md-2" for="telefono">Número Telefónico:</label>
            <input class="col-md-2" type="tel" id="telefono" required><br>
            
            <label class="col-md-2" for="fechaInicio">Fecha de Inicio:</label>
            <input class="col-md-2" type="date" id="fechaInicio" required><br>
            
            <label class="col-md-2" for="fechaFin">Fecha de Finalización:</label>
            <input class="col-md-2" type="date" id="fechaFin" required><br>
            <BR></BR> 
            <button type="submit">Guardar</button>
        </form>
    </div>
    <br>
    <div class="row">
       
        <div class="col-md-2"></div>
        <div class="col-md-8">
            
            <table class="table table-striped table-hover" id="tablaCuentas" style="background-color:rgb(149, 144, 144);" >
                <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"style="text-align: center;">Cuentas Registradas</h2>
                <thead>
                    <tr>
                        <th>Correo Electrónico</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Finalización</th>
                        <th>Días Restantes/Vencidos</th> <!-- Nueva columna -->
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
